<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Auth Form - Day/Night Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <div class="theme-switch" id="themeSwitch">
                <div class="theme-slider">
                    <span class="theme-icon" id="themeIcon">☀️</span>
                </div>
            </div>
        </div>

        <!-- Cat Animation -->
        <div class="cat-container" id="catContainer">
            <div class="cat">
                <div class="cat-body"></div>
                <div class="cat-head">
                    <div class="ear left">
                        <div class="ear-inner"></div>
                    </div>
                    <div class="ear right">
                        <div class="ear-inner"></div>
                    </div>
                    <div class="eye left" id="leftEye"></div>
                    <div class="eye right" id="rightEye"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="whisker left-1"></div>
                    <div class="whisker left-2"></div>
                    <div class="whisker right-1"></div>
                    <div class="whisker right-2"></div>
                </div>
                <div class="tail"></div>
                <!-- Sleeping Z's -->
                <div class="sleeping-z">Z</div>
                <div class="sleeping-z">z</div>
                <div class="sleeping-z">z</div>
            </div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to continue to your account</p>
            </div>

            <div class="form-toggle">
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="registerToggle">Register</button>
            </div>

            <div class="success-message" id="successMessage">
                <span id="successText">Success!</span>
            </div>

            <div class="error-message" id="errorMessage">
                <span id="errorText">Error!</span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                    <div class="password-toggle" data-target="loginPassword">
                        <div class="eye-icon" id="loginEyeIcon"></div>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
            </form>

            <!-- Register Form (Initially Hidden) -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your full name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password" required autocomplete="new-password">
                    <div class="password-toggle" data-target="registerPassword">
                        <div class="eye-icon" id="registerEyeIcon"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                    <div class="password-toggle" data-target="confirmPassword">
                        <div class="eye-icon" id="confirmEyeIcon"></div>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the Terms & Conditions</label>
                </div>
                <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
            </form>

            <div class="form-footer">
                <a href="#" id="forgotPassword">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
